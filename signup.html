<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookpad</title>
    <link rel="icon" href="./Assets/Bookpad_logo-removebg-preview.png">
    <!-- boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- fontawsome -->
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- font browser -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Personal CSS link -->
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section class="main">
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>

        <form onsubmit=" signUp(); return false">
            <div>
                <h3>SignUp Here</h3>
            </div>
            <div>
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter Your fullName" id="fullName">
            </div>
            <div>
                <label for="">Number</label>
                <input type="number" placeholder="Enter Your Number"  id="phoneNumber">
            </div>
            <div>
                <label for="">Email Adress</label>
                <input type="text" placeholder="Enter Your Email Adress" id="email">
            </div>
            <div>
                <label for="">Password</label>
                <input type="password" placeholder="Enter Your Password" id="password">
            </div>
            <br>
            <div class="account">
                <p>Have An Account ? <a href="./index.html">Login</a></p>
            </div>
            <button type="submit">SignUp</button>
        </form>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
<script src="signup.js"></script>
</html>
