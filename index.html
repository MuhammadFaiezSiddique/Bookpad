<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookpad</title>
    <link rel="icon" href="./Assets/Bookpad_logo-removebg-preview.png">
    <!-- boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- fontawsome -->
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- font browser -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Personal CSS link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>

        <div class="logo_bookpad">
            <img src="./Assets/Bookpad_logo-removebg-preview.png" alt="">
        </div>

        <form onsubmit="login(); return false">
            <h3>Login Here</h3>
            <div>
                <label for="Username">Username</label>
                <input type="text" placeholder="Email or Phone" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="text-white fnt-sz">We'll never share your email with anyone else.</div>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">
            </div>
            <button class="" type="submit" >Login</button>
            <br>
            <br>
            <div class="account">
                <p>Don't have an account ? <a href="./signup.html">Create An Account</a></p>
            </div>
        </form>
    </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
